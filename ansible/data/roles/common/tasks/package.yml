---

- name: update & upgrade
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: "{{ apt_cache }}"
    upgrade: dist

- name: install common packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ apt_cache }}"
  with_items:
    - jq
    - tree
    - httpie

- import_tasks: oracle-jdk.yml
  tags:
    - oracle-jdk

- name: cleanup
  become: yes
  apt:
    autoclean: yes
    autoremove: yes
