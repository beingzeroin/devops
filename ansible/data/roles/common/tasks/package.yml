---

- name: update & upgrade
  become: yes
  apt:
    update_cache: yes
    # TODO variable
    cache_valid_time: 3600
    upgrade: dist

- name: install common packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    # TODO variable
    cache_valid_time: 3600
  with_items:
    - jq
    - tree

- name: add repository
  tags:
    - java
  become: yes
  apt_repository:
    repo: 'ppa:webupd8team/java'
    state: present

- name: accept oracle license
  tags:
    - java
  become: yes
  debconf: name='oracle-java9-installer' question='shared/accepted-oracle-license-v1-1' value='true' vtype='select'

- name: install java
  tags:
    - java
  become: yes
  apt:
    name: oracle-java9-installer
    state: latest
