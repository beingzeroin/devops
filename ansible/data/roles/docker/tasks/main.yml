---

- name: create docker group
  become: yes
  group:
    name: docker
    state: present

- name: create docker user
  become: yes
  user:
    name: docker
    shell: /bin/bash
    groups: docker,sudo
    append: yes

- name: install docker
  become: yes
  #become_user: docker
  command: 'bash -c "curl -fsSL https://get.docker.com/ | sh"'
