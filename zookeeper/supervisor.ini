[program:zookeeper]
command=/srv/zookeeper/bin/zkServer.sh start-foreground
redirect_stderr=false
stdout_logfile=/srv/zookeeper/log/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/srv/zookeeper/log/stderr
stderr_logfile_maxbytes=0
stopsignal=INT
numprocs_start=1
startsecs=2
autostart=true
autorestart=true
